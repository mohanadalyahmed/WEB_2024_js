<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Order Page</h1>
    </header>
    
    <main>
        <div style="display: flex; justify-content: center; align-items: center; gap: 20px;">
            <!-- Order List -->
            <ul style="margin: 0;">
                <li>Order 1: Item A</li>
                <li>Order 2: Item B</li>
                <li>Order 3: Item C</li>
            </ul>
    
            <!-- Centered Image -->
            <img src="giga.png" alt="Sample Image" class="image" style="max-width: 300px;">
        </div>
    
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
        
        <div id="welcomeMessage" astyle="mrgin-top: 10px;"></div>
    </main>
    
    
    <footer>
        <p>&copy; Bye!</p>
    </footer>

    <script src="task.js"></script>
</body>
</html>
